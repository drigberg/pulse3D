<html>
<head>
    <title>Swarm</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,900" rel="stylesheet">
</head>

<style>
    .particle-summary {
    	z-index: 1;
    	position: absolute;
    	padding: 10px;
    	left: 50px;
    	top: 100px;
    	width: 300px;
    	color: white;
    	background-color: rgba(0, 0, 0, 1);
    	box-shadow: 0 0 1em rgba(0,0,0,1);
    }
</style>

<body>
    <div class="particle-summary">
        <h3>Pulse</h3>
        <h5>A grid that pulses away from mouse clicks!
            <br><br>
            <em>click:</em> create pulse
            <br>
            <em>shift-click:</em> create recurring pulse
            <br>
            <em>enter:</em> reset recurring pulses
            <br>
            <em>spacebar:</em> toggle grid mode
        </h5>
    </div>

    <div id="canvas-background"></div>

    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5.dom.min.js"></script>
    <script language="javascript" type="text/javascript" src="pulse.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
